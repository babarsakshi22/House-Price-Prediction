<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/static/housebg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .box {
            width: 360px;
            height: 440px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: .8rem;
            border-radius: 15px;
        }

        input {
            width: 200px;
        }
        .heading{
            color: rgb(170, 170, 6)
        }
    </style>
    <title>House Price Prediction</title>
</head>

<body>

    <div class="container">

        <div class="d-flex flex-column  align-items-center m-5 ">

            
            <div class="box m-5 text-center">
                <h2 class="text-white mt-3 mb-4 pb-2 ">House Price Prediction</h2>

                <form action="/predict" method="post">
                    <div class="form-group m-4">
                        <input required type="number" name="sqftarea" class="form-control"
                            placeholder="Living Area in SQFT">
                    </div>

                    <div class="form-group m-4">
                        <input required type="number" name="bedrooms" class="form-control" placeholder="Bedrooms">
                    </div>

                    <div class="form-group m-4">
                        <input required type="number" name="grade" class="form-control" placeholder="Grade">
                    </div>

                    <div class="form-group m-4 text-center">
                        <button type="submit" class="btn btn-light">Predict</button>
                    </div>


                </form>

                <div id="result" class="text-center text-white">
                    {% if price %}

                    <h4>Price : {{price}}</h4>
                    {% endif %}

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
